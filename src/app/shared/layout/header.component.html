<div class="clearfix"></div>
<div id="switchCompany" class="modal fade" role="dialog">
  <div class="modal-dialog"> 
    
    <!-- Modal content-->
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <div class="modal-header">
        <h4 class="modal-title"><span>Switch company</span></h4>
      </div>
      <div class="modal-body">
        <div class="columnsubheadpop"> Please select the company  </div>
        <div class="form-group">
          <label class="popuplabel">Company</label>
          <select class="form-control widthadjust" [(ngModel)] = "selectedComp" id="usercompany">
             <option *ngFor="let company of companies.companylist" value="{{company.companyid}}" >{{ company.companyname }}</option>            
          </select>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="modal-footer">
        <div class="btn_container">
          <div class="col-xs-4">
            <div class="row button_box_secfilter">
              <div class="row">
                <div class="col-xs-6"> <a href="javascript:void(0)" class="normal-btn gray-btn blue-btn"  (click)="saveSelComp()" rel="noreferrer noopener">Save</a> </div>
                <div class="col-xs-6"> <a href="javascript:void(0)" class="normal-btn blue-btn Reset-btn" (click)="cancelSelComp()"  rel="noreferrer noopener">Cancel</a> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
